<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="background.js"></script>
  </head>
  <body>
    <div class="circle-container js-circle-container">
      <svg
        viewBox="0 0 120 120"
        xmlns="http://www.w3.org/2000/svg"
        class="js-circle circle"
        width="50"
      >
        <circle cx="60" cy="60" r="55" />
      </svg>
    </div>
    <div id="title">
      <img src="img/titlepng.png" />
    </div>
    <nav class="nav-global">
      <ul class="flexbox">
        <li><a href="">Top</a></li>
        <li><a href="">Archive</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <div id="about">
      <p>
        打楽器団THPRは、アンサンブル演奏を目的に集まった打楽器奏者の集団です。
        団員それぞれが持つ自由な発想を混ぜ合わせて、様々なジャンルの演奏を楽しみながら打楽器奏者の輪
        (Ring) を拡げていこう、という思いから “Tokyo Hybrid Percussion Ring”
        の頭文字をとって名付けられました。<br /><br />
        「てへぺろ」という愛称で覚えていただければと思います。
      </p>
    </div>
  </body>
</html>
